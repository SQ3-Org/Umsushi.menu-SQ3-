name: CI Pipeline Backend

on:
  pull_request:
    paths:
      - 'backend/**'

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalar dependências
        run: npm ci
        working-directory: backend

      - name: Rodar Linter
        run: npm run lint
        working-directory: backend

      - name: Rodar testes
        run: npm test
        working-directory: backend

      - name: Rodar auditoria de segurança no backend
        run: npm audit
        working-directory: backend